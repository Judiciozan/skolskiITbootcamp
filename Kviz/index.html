<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro"> 
        <div class="text">
            <h2>Koliko je Linux za tebe?</h2>
        </div>
    </div>
    <div class="quiz">
        <div class="text">
            <form action="">
                <div class="question">
                    <p>1. Koju lampu bi najradije koristio u svojoj kancelariji?</p>
                    <div class="check">
                        <input type="radio" name='q1' value="A" checked>
                        <label>Stona lampa</label> <br>
                        <input type="radio" name='q1' value="B">
                        <label>Dovoljna je sijalica u sobi</label> 
                    </div>
                </div>
                <div class="question">
                    <p>2. Vise volis desktop ili laptop racunare?</p>
                    <div class="check">
                        <input type="radio" name='q2' value="A" checked>
                        <label>Desktop</label> <br>
                        <input type="radio" name='q2' value="B">
                        <label>Laptop</label> 
                    </div>
                </div>
                <div class="question">
                    <p>3. Koliko cesto otklanjas tehnicke probleme rodbini i drugarima?</p>
                    <div class="check">
                        <input type="radio" name='q3' value="A" checked>
                        <label>Jako retko, kada me bas zamole, ne volim to</label> <br>
                        <input type="radio" name='q3' value="B">
                        <label>Nemam vremena za takve gluposti</label> 
                    </div>
                </div>
                <div class="question">
                    <p>4. Gde skidas muziku?</p>
                    <div class="check">
                        <input type="radio" name='q4' value="A" checked>
                        <label>Spotify</label> <br>
                        <input type="radio" name='q4' value="B">
                        <label>The Pirate bay</label> 
                    </div>
                </div>
                <div class="question">
                    <p>5. Koji ti je nadimak?</p>
                    <div class="check">
                        <input type="text" name='q5' value="">

                        
                    </div>
                </div>
                <div class="finish">
                    <input type="submit" class="submit" value="Posalji">
                </div>
            </form>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
