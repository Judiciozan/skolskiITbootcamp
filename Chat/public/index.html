<body>
    <div id="top">   <!-- Naslov četa -->
        <header>
            <h1>ITBootcamp Chat</h1>
            <h2>Choose a chatroom</h2>
        </header>
        <!-- Dugmad za sobe (chatrooms) -->
        <nav>
            <button id="general" class="btn">#general</button>
            <button id="js" class="btn">#js</button>
            <button id="homeworks" class="btn">#homeworks</button>
            <button id="tests" class="btn">#tests</button>
        </nav>
    </div>
    


    <!-- Prostor za poruke -->
    <section>
        <ul id="ulMessages">
            <!-- Ovde će se nalaziti poruke -->
        </ul>
    </section>
    <div id="bottom">
        <form id="formBoja">
            <input type="color"  value="#ffffff" name="" id="inputBoja">
            <input type='submit' id="submitBoja" class="btn">
        </form>

        <!-- Forma za filtriranje poruka -->
        <form action="" id="formFilter">
            <input type="datetime-local" id="start" name="start-time" value="" min="2020-01-01T00:00" >
            <input type="datetime-local" id="end" name="start-time" value="" min="2020-01-01T00:01">
            <input type="submit" value="Send" id="btnFilter" class="btn">
        </form>
        <!-- Forma za unos poruke -->
        <form id="formMessage">
            <div id="bla">
                <textarea placeholder="Your message" id="inputMessage"></textarea>

                <input type="submit" value="Send" id="btnSend" class="btn">
            </div>
        </form>

        <!-- Forma za promenu korisničkog imena -->
        <form id="formUsername">
            <input type="text" placeholder="Update username" id="inputUsername">
            <input type="submit" value="Update" id="btnUpdate" class="btn">
        </form>

    <div id="divUpdatedUsername"></div>
    </div>
