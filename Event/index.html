<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="alert('Hello!')">
        Say hello
    </button> <br>

    <button id="zdravo">
        Zdravo
    </button>
    <p id="zdravoPara"></p>
    <button id="brojac">
        Brojac
    </button>
    <br>
    <button id="plus"> + </button>
    <span id="rezultat"></span>
    <button id="minus"> - </button> 
    <br>

    
    <input id="pozdrav" type="text" value="Ime">
    <button id="buttonPozdrav">Klikni za pozdrav</button>
    <br><br>

    <label for="">Kvadrirati ovaj broj</label>
    <input type="number" id="inputKv">
    <button id="buttonKv">Izracunaj</button>
    <span id="rez"></span>
    <br>
    <label for="">Prepolovi ovaj broj</label>
    <input type="number" id="inputPr">
    <button id="buttonPr">Izracunaj</button>
    <br>
    <label for="">Izracunati povrsinu kruga za zadati poluprecnik</label>
    <input type="number" id="inputPovrsina">
    <button id="buttonPovrsina">Izracunaj</button>
    <br>
    <p id="paragrafPozdrav"></p>
    

    <script src="script.js"></script>
</body>
</html>
